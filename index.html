<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Material Design Lite -->
 <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
 <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
 <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>To-Do App</title>
  </head>
  <body>
    <h1>To-Do App</h1>
    <form id="addToDoForm">
    <div class="mdl-textfield mdl-js-textfield">
      <label class="mdl-textfield__label" for="newToDoText">New To-Do:</label>
      <input class="mdl-textfield__input" type="text" id="newToDoText">
    </div>
      <!-- Accent-colored raised button with ripple -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Add To-Do!</button>
    </form>
    <ul id="toDoList"></ul>
  <script src="app.js"></script>
  </body>
</html>
